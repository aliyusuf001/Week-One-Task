<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="firstsection">
            <div class="sectiontext">
                
                <h1><img src="image/odin-lined.png" alt="odin icon">ODIN</h1>
            </div>
        </div>
        <div>
            <p>This is not a real online service! You know you need something like this
                in your life to help you realize your deeepest dreams. <br>
                Sign up now to get started.
            </p>
            <h3>You know you want to.</h3>
            <div>
                <h3>Let's do this!</h3>

                <form>
                    <div>
                        <label for="firstname">FIRST NAME</label><br>
                        <input type="text" name="firstname" id=""><br>
                        <label for="lastname">LAST NAME</label><br>
                        <input type="text" name="lastname" id="">
                    </div>
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="email" name="email" id=""><br>
                        <label for="phone">PHONE NUMBER</label><br>
                        <input type="tel" name="phone" id="">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" name="password" id=""><br>
                        <label for="passwordConfirm">CONFIRM PASSWORD</label><br>
                        <input type="password" name="passwordConfirm" id="">
                    </div>
                </form>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
