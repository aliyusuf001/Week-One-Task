<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="firstsection">
            <div class="sectiontext">
                <img src="image/odin-lined.png" alt="odin icon">
                <span>ODIN</span>
            </div>
        </div>
        <div id="secondsection">
            <div class="description">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deeepest dreams. <br>
                    Sign up now to get started.
                </p>
                <h3>You know you want to.</h3>
            </div>
            
            <div class="formfield">
                <h3>Let's do this!</h3>

                <form>
                    <div class="formcontent">
                        <div>
                            <label for="firstname">FIRST NAME</label><br>
                            <input type="text" name="firstname" id=""><br>
                        </div>
                        <div>
                            <label for="lastname">LAST NAME</label><br>
                            <input type="text" name="lastname" id="">
                        </div>
                    </div>
                    <div class="formcontent">
                        <div>
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="email" id=""><br>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="tel" name="phone" id="">
                        </div>
                    </div>
                    <div class="formcontent">
                        <div>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="password" id="" style="border-color: red;"><br>
                            <i style="color: red;">*Passwords do not match</i>
                        </div>
                        <div>
                            <label for="passwordConfirm">CONFIRM PASSWORD</label><br>
                            <input type="password" name="passwordConfirm" id="" style="border-color: red;">
                        </div>
                    </div>
                </form>
            </div>
            <div class="submitsection">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
